<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix-profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <style>
      #logo {
        width: 100px;
      }

      input[type="text"]::placeholder {
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div>
        <img id="logo" src="assets/netflix_logo.png" alt="" />
      </div>
      <div class="row justify-content-center text-light">
        <div class="col-6">
          <h1 class="border-bottom border-secondary pb-1">Edit Profile</h1>

          <div class="row border-bottom border-secondary">
            <div class="col-3">
              <div class="position-relative">
                <img class="w-100" src="assets/avatar.png" alt="" />

                <i class="bi bi-pencil-fill position-absolute start-0 ms-1 bottom-0 mb-1 rounded-circle"></i>
              </div>
            </div>
            <div class="col-8">
              <div class="border-bottom border-secondary">
                <input
                  class="w-100 bg-secondary placeholder-light px-2 mb-3 border-0"
                  type="text"
                  placeholder="Your Name"
                />
                <h6 class="text-secondary">Language:</h6>
                <li class="nav-item dropdown list-unstyled bg-black col-3 mb-4">
                  <p
                    class="nav-link dropdown-toggle my-0 py-0 px-2 border border-light"
                    data-bs-toggle="dropdown"
                    href="#"
                    role="button"
                    aria-expanded="false"
                  >
                    English
                  </p>

                  <ul class="dropdown-menu dropdown-menu-start dropdown-menu-dark bg-black">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">German</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                    <li><a class="dropdown-item" href="#">Arab</a></li>
                    <li><a class="dropdown-item" href="#">Albanian</a></li>
                  </ul>
                </li>
              </div>
              <div class="border-bottom border-secondary">
                <h6 class="text-secondary mt-3">Maturity Settings:</h6>
                <button class="bg-secondary text-white font-weight-bold">ALL MATURITY SETTINGS</button>
                <p class="mt-2">Show titles of all maturity rating for this profile.</p>
                <button class="border border-secondary bg-dark text-secondary px-4 mb-4">EDIT</button>
              </div>
              <div class="">
                <h6 class="text-secondary mt-3">Autoplay controls</h6>
                <div class="form-check">
                  <input
                    class="form-check-input border bg-dark rounded-0"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    checked
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Autoplay next episode in a series on all devices.</label
                  >
                </div>
                <div class="form-check mb-4">
                  <input
                    class="form-check-input rounded-0 bg-dark"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    checked
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Autoplay previews browsing on all devices.</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <a href="index.html" class="col-md-2 col-sm-12 my-2 rounded-0 mx-2 btn btn-outline-secondary"> SAVE </a>
            <a href="index.html" class="col-md-3 col-sm-12 my-2 rounded-0 mx-2 btn btn-outline-secondary"> CANCEL </a>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn col-md-4 col-sm-12 my-2 rounded-0 btn mx-2 btn-outline-secondary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              DELETE PROFILE
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">DELETE PROFILE</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body text-dark">Are you sure?</div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
